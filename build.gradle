buildscript {
    ext {
        kotlin_version = '1.2.31'
    }

    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    group 'com.lewisjmorgan.malzahar'
    version '1.0-SNAPSHOT'

    repositories {
        jcenter()
    }
}


